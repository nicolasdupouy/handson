env:
  browser: true
  es6: true
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module

plugins:
  - react
rules: {
  "no-unused-vars": 'off',
  "max-len": 'off',
  "indent": ["error", 2],
  "require-jsdoc": ["error", {
    "require": {
      "FunctionDeclaration": false,
      "MethodDefinition": false,
      "ClassDeclaration": false,
      "ArrowFunctionExpression": false,
      "FunctionExpression": false
    }
  }]
}
